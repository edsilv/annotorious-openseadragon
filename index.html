<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious OpenSeadragon | Development</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <script type="text/javascript" src="annotorious-openseadragon.min.js"></script></head>
  <body>
    <div id="openseadragon" style="width: 640px; height: 480px;"></div>
    <script src="openseadragon/openseadragon.2.4.2.min.js"></script>
    <script>
      (function() {
        var viewer = OpenSeadragon({
          id: "openseadragon",
          prefixUrl: "/openseadragon/images/",
          tileSources: {
            type: "image",
            url: "1280px-Hallstatt.jpg"
          }
        });
        
        var anno = AnnotoriousOSD.init(document.getElementById('openseadragon'), viewer);
        anno.loadAnnotations('annotations.w3c.json');
      })()

    </script>
  </body>
</html>
